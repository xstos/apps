<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Pixel Screen - 1920x1080</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>
<div id="info">
  <div>Pixels: <span id="pixelCount">0</span></div>
  <div>FPS: <span id="fps">0</span></div>

</div>

<script type="importmap">
  {
      "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"
      }
  }
</script>

<script type="module">
  import * as THREE from 'three';
  import {OrbitControls} from 'three/addons/controls/OrbitControls.js';

  // Configuration
  const SCREEN_WIDTH = 1920;
  const SCREEN_HEIGHT = 1080;
  const PIXEL_COUNT = SCREEN_WIDTH * SCREEN_HEIGHT;
  const PIXEL_SIZE = 0.05;
  const PIXEL_SPACING = 0.05;

  document.getElementById('pixelCount').textContent = PIXEL_COUNT.toLocaleString();

  // Setup scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x1a1a1a);

  // Setup camera
  const camera = new THREE.PerspectiveCamera(
    50,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 150);

  // Setup renderer
  const renderer = new THREE.WebGLRenderer({antialias: false}); // antialias off for performance
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
  document.body.appendChild(renderer.domElement);

  // Create instanced mesh
  const geometry = new THREE.PlaneGeometry(PIXEL_SIZE, PIXEL_SIZE);
  const material = new THREE.MeshBasicMaterial({
    side: THREE.DoubleSide,
  });

  const instancedMesh = new THREE.InstancedMesh(
    geometry,
    material,
    PIXEL_COUNT
  );

  // Setup instances
  const matrix = new THREE.Matrix4();
  const color = new THREE.Color();
  const screenWorldWidth = SCREEN_WIDTH * PIXEL_SPACING;
  const screenWorldHeight = SCREEN_HEIGHT * PIXEL_SPACING;
  const startX = -screenWorldWidth / 2;
  const startY = screenWorldHeight / 2;

  // Initialize positions
  let index = 0;
  for (let y = 0; y < SCREEN_HEIGHT; y++) {
    for (let x = 0; x < SCREEN_WIDTH; x++) {
      const posX = startX + x * PIXEL_SPACING;
      const posY = startY - y * PIXEL_SPACING;
      const posZ = 0;

      matrix.setPosition(posX, posY, posZ);
      instancedMesh.setMatrixAt(index, matrix);

      color.setHex(0x000000);
      instancedMesh.setColorAt(index, color);

      index++;
    }
  }

  instancedMesh.instanceMatrix.needsUpdate = true;
  instancedMesh.instanceColor.needsUpdate = true;
  scene.add(instancedMesh);

  // Orbit controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation patterns
  let time = 0;
  let frameCount = 0;


  // Animation loop
  var fps = document.getElementById('fps')
  var i = 0
  var lum = 0
  var hue = 0
  var ts = performance.now()
  var tscurrent = performance.now()
  var inc = 0.01
  function animate() {
    requestAnimationFrame(animate);

    // Update FPS counter
    frameCount++;
    tscurrent = performance.now()
    if (tscurrent-ts > 1000) {
      fps.textContent = frameCount;
      frameCount = 0;
      ts = tscurrent;
    }
    color.setHSL(lum, 0.5, lum);
    lum+=inc
    if (lum>1 && inc>0) {
      inc = -inc
      lum=1
    }
    if (lum<0 && inc<0) {
      inc = -inc
      lum=0
    }
    for (i = 0; i < PIXEL_COUNT; i++) {
      instancedMesh.setColorAt(i, color);
    }

    instancedMesh.instanceColor.needsUpdate = true;

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
